<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>CryptoNotes</title>
</head>

<body>
    <div class="text-center mb-4">
        <h1>CryptoNotes</h1>
    </div>

    <div class="container">
        <nav class="nav nav-pills nav-fill">
            <a class="nav-item nav-link active"
               id="encrypt-tab"
               data-toggle="tab"
               href="#encrypt"
               role="tab"
               aria-controls="encrypt"
               aria-selected="true">Encrypt</a>
            <a class="nav-item nav-link"
               id="encrypt-tab"
               data-toggle="tab"
               href="#decrypt">Decrypt</a>
        </nav>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active"
                 id="encrypt"
                 role="tabpanel"
                 aria-labelledby="encrypt-tab">

                <div id="encrypt-panel"
                     class="mb-3">
                    <form id="encrypt-form">
                        <div class="form-group">
                            <label for="password-input">Note content</label>
                            <textarea class="form-control"
                                      id="encrypt-content-input"
                                      required="required"
                                      aria-describedby="contentHelp"></textarea>
                            <small id="contentHelp"
                                   class="form-text text-muted">Note to be encrypted.</small>
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="encrypt-password-input"
                                   required="required"
                                   aria-describedby="passwordHelp"
                                   placeholder="Enter password/passphrase">
                            <small id="passwordHelp"
                                   class="form-text text-muted">Password to encrypt your content.</small>
                        </div>

                        <button type="submit"
                                id="encrypt-btn"
                                class="btn btn-primary">Encrypt</button>
                    </form>
                </div>
                <div id="encrypt-result-panel"
                     class="card text-white bg-secondary">
                    <div class="card-header">Result (encrypted)</div>
                    <div class="card-body">
                        <p class="card-text"
                           id="encrypt-result-content">
                        </p>
                    </div>
                    <div class="card-footer">
                        <small id="decrypt-date"></small>
                    </div>
                </div>
            </div>
            <div class="tab-pane"
                 id="decrypt"
                 role="tabpanel"
                 aria-labelledby="decrypt-tab">
                <div id="decrypt-panel"
                     class="mb-3">
                    <form id="decrypt-form">
                        <div class="form-group">
                            <label for="decrypt-password-input">Encrypted note</label>
                            <textarea class="form-control"
                                      id="decrypt-content-input"
                                      required="required"
                                      aria-describedby="contentHelp"></textarea>
                            <small id="contentHelp"
                                   class="form-text text-muted">Encrypted content of the note.</small>
                        </div>
                        <div class="form-group">
                            <label for="decrypt-password-input">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="decrypt-password-input"
                                   required="required"
                                   aria-describedby="passwordHelp"
                                   placeholder="Enter password/passphrase">
                            <small id="passwordHelp"
                                   class="form-text text-muted">Password to decrypt your content.</small>
                        </div>

                        <button type="submit"
                                id="decrypt-btn"
                                class="btn btn-primary">Decrypt</button>
                    </form>
                </div>
                <div id="decrypt-result-panel"
                     class="card text-white bg-secondary">
                    <div class="card-header">Result (decrypted)</div>
                    <div class="card-body">
                        <p class="card-text"
                           id="decrypt-result-content">
                        </p>
                    </div>
                    <div class="card-footer">
                        <small id="decrypt-date"></small>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="web/js/bundle.js"></script>
</body>

</html>
